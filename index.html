
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My First Online- JS Calculator</title>
    <link rel="stylesheet "href="calculator_style.css">
    
    

     

     

    
</head>
<body>
 
     <h1 class="main_title">
         Hi there! This is a Javascript Based Calculator ! 
     </h1>

    <div class="container">
        <div class="row-screen"> 
            <div class="column-screen">
              <textarea class="screen" id="screen" ></textarea>
            </div>
        </div>
          

          
      
        <div class="row"> 
        <div class="column">
            <button class="number" data-value="7" > 7 </button> </div>
        <div class="column"> 
            <button class="number" data-value="8" > 8 </button> </div>
        <div class="column">
            <button class="number" data-value="9" > 9 </button> </div>
        <div class="column"> 
            <button class="operator yellow"  data-value="/"  > &div; </button> </div>
    
      </div>
      <div class="row"> 
        <div class="column">
            <button class="number" data-value="4" > 4 </button> </div>
        <div class="column"> 
            <button class="number" data-value="5"  > 5 </button> </div>
        <div class="column">
            <button class="number" data-value="6"  > 6 </button> </div>
        <div class="column"> 
            <button class="operator yellow"  data-value="+"  > + </button> </div>
    
      </div>

      <div class="row"> 
        <div class="column">
            <button class="number" data-value="3" > 1 </button> </div>
        <div class="column"> 
            <button class="number" data-value="2" > 2 </button> </div>
        <div class="column">
            <button class="number" data-value="3"> 3 </button> </div>
        <div class="column"> 
            <button class="operator yellow" data-value="-" > - </button> </div>
    
      </div>

      <div class="row"> 
        <div class="column">
            <button class="operator clear" data-value="clear"> Clear </button> </div>
        <div class="column"> 
            <button class="number" data-value="0"> 0 </button> </div>
        <div class="column">
            <button class="operator" data-value="="> = </button> </div>
        <div class="column"> 
            <button class="operator yellow" data-value="*" > &times; </button> 
          </div>
    
      </div>
      

    </div>

    <script src="calculator_script.js"></script>

</body>
</html>
